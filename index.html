<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="script/vue.js"></script>
</head>
<body>
    <div id="app1" >
        {{message}}
    </div>
    <div class="app" id="app2">
        <span v-bind:title="message">
            鼠标悬停查看,{{message}}
        </span>
    </div>
    <div id="app-3">
        <span v-if="seen">你能看到我了{{seen}}</span>
    </div>

    <div id="app-4">
        <ul>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ul>
    </div>
    <div id="app-5">
        <span>{{message}}</span>
        <button v-on:click="buttonClick">Click</button>
    </div>
    <div id="app-6">
        <input type="text" v-model="message">
        <span>{{message}}</span>
    </div>
    <div id="app-7">
        <ol>
            <!--<todo-item v-for="item in items" v-bind:todo="item"></todo-item>-->
            <todo-item v-for="item in items" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <div id="app-8">
        <input type="text" v-model="value ">
        {{value| capitalize}}
    </div>
</body>
<script>
        Vue.component("todo-item",{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        });

        var app= new Vue({
            el:'#app1',
            data:{
                message:'Hello world!',
                name:"111"
            }
        });
        var app2=new Vue({
            el:"#app2",
            data:{
                message:'页面加载于'+new Date()
            }
        });
        var app3= new Vue({
            el:"#app-3",
            data:{
                seen:true
            }
        });
        var app4 = new Vue({
            el:"#app-4",
            data:{
                todos:[
                    {text:"111"},
                    {text:"111"},
                    {text:"111"},
                    {text:"111"},
                    {text:"111"}
                ]
            }
        });
        var app5 = new Vue({
            el:'#app-5',
            data:{
                message:'Hello,Vue.js!'
            },
            methods:{
                buttonClick:function(){
                    this.message=this.message.split('').reverse().join("");
                }
            }
        });
        var app6 = new Vue({
            el:"#app-6",
            data:{
                message:'55'
            }
        });
        var app7 = new Vue({
            el:"#app-7",
            data:{
                items:[
                    {text:'11'},
                    {text:'122'},
                    {text:'133'},
                    {text:'144'}
                ]
            }
        });

        var app8 = new Vue({
            el:"#app-8",
            data:{
                value:'afaf'
            },
            filters: {
                capitalize: function(value){
                    if(!value)return '';
                    value=value.toString();
                    return value.charAt(0).toUpperCase()+value.slice(1)
                }
            }
        })

</script>
</html>
